<div id="kt_app_content" class="app-content flex-column-fluid">
    <div id="kt_app_content_container" class="app-container container-fluid">
        <div id="div_message" class="row" style="border-color: #c5c5c5;">
            <div class="col-md-8">
                <div class="card card-flush mb-5" style="border-color: #c5c5c5;">
                    <div class="card-body pt-5 pb-5">
                        <div class="form-group" style="font-size: 14px; color: #434343; text-align: center;">
                            <font style="color: #ec6726;">Simular Pago: </font> Realiza el Pago de PagoLink o PagoEfectivo.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8" style="margin-bottom: 8px; width: 50%;">
            <div class="form-group row">
                <label for="inputPagarPasaje" class="col-sm-2 col-form-label">Nro Operacion:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control form-control-sm" id="inputPagarPasaje" (keyup.enter)="PagarPasaje()"> 
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-success btn-sm" (click)="PagarPasaje()">Simular Pago</button>
                </div>
            </div>
        </div>
        <div class="col-8" *ngIf="PagoRealizado == 1">
            <div style="width: 75%; position: relative; margin: 0 auto; text-align: center; color: gray; margin-top: 10%;">
                {{mensajeSimulacionPago}} <br>
            </div>
        </div>
        <div class="col-8" *ngIf="PagoRealizado == 2">
            <div style="width: 75%; position: relative; margin: 0 auto; text-align: center; color: gray; margin-top: 10%;">
                {{mensajeSimulacionPago}} <br>
            </div>
        </div>

        <br>
        <br>
    </div>
</div>
